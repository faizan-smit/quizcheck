<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>JS Quiz App</title>
</head>
<body>

    <div class="for-responsive">
    

    <div id="maindiv">

        <div id="stopwatch-body" class="stopwatch-body-class d-flex align-items-center justify-content-center flex-column">

            <span>Timer</span>

            <div>
                <div class="stopwatch-div">
            <span id="s-minutes" class="digital-font stop-watch">00</span>
            <span class="colon digital-font ">:</span>
            <span id="s-seconds" class="digital-font stop-watch">00</span>
            <span class="colon digital-font">:</span>
            <span id="s-miliseconds" class="digital-font stop-watch">00</span>
                </div>
            <br>
    
        </div>
        </div>
    
        </div>
   

    <div id="QuestionAndOptions">



        <div id="questionss">

            <span id="question"></span>

        </div>

        <div>

            <div class="options">
            <input type="radio" name="answer" id="one" value="A" required> &nbsp; &nbsp; &nbsp;
            <label for="one">Testing 1</label> <br>
            </div>
            <div class="options">
            <input type="radio" name="answer" id="two" value="B" required>&nbsp; &nbsp; &nbsp;
            <label for="two">Testing 1</label> <br>
            </div>
            <div class="options">
            <input type="radio" name="answer" id="three" value="C" required>&nbsp; &nbsp; &nbsp;
            <label for="three">Testing 1</label> <br>
            </div>
            <div class="options">
            <input type="radio" name="answer" id="four" value="D" required>&nbsp; &nbsp; &nbsp;
            <label for="four">Testing 1</label> <br>
            </div>

        </div>

        <input type="submit" value="Next" id="nextbutton" onclick="next()">

    </div>


    <!-- <input type="button" onclick="start()" value="Start" id="start"> -->

</div>

</div>


    <script  src="app.js"></script>

</body>
</html>
